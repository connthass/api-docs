    qrCodeUrl:
      type: string
      maxLength: 1024
    holdStartDate:
      type: string
      format: date-time
    holdEndDate:
      type: string
      format: date-time
    recruitStartDate:
      type: string
      format: date-time
    recruitEndDate:
      type: string
      format: date-time
    organizers:
      type: array
      items:
        $ref: "#/components/schemas/User"
      minItems: 0
      maxItems: 100
    categories:
      type: array
      items:
        $ref: "#/components/schemas/Category"
      minItems: 0
