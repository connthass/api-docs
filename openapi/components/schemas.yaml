    venue:
      $ref: "#/components/schemas/Venue"
Entry:
  description: 参加したUserオブジェクトの配列を返します
  content:
    application/json:
      schema:
        type: object
        properties:
          entries:
            type: array
            items:
              $ref: "#/components/schemas/User"
          organizers:
            type: array
            items:
              $ref: "#/components/schemas/User"
Venue:
  type: object
  required:
    - name
  properties:
    id:
      type: string
    name:
      type: string
      minLength: 1
      maxLength: 50
