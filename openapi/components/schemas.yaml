Group:
  type: object
  required:
    - name
    - description
  properties:
    id:
      type: string
    name:
      type: string
      minLength: 1
      maxLength: 50
    description:
      type: string
      maxLength: 20000
    domain:
      type: string
      maxLength: 255
    colorCode:
      type: string
      pattern: '^#[\d\w]{6}$'
    imageUrl:
      type: string
      maxLength: 1024

Category:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
      minLength: 1
      maxLength: 50

User:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
      minLength: 1
      maxLength: 50

EventEntry:
  type: array
  items:
    type: string
  minItems: 1
  maxItems: 100

EventOrganizer:
  type: array
  items:
    type: string
  minItems: 1
  maxItems: 100

Event:
  type: object
  required:
    - title
    - capacity
    - holdStartDate
    - holdEndDate
  properties:
    id:
      type: string
    title:
      type: string
      minLength: 1
      maxLength: 50
    description:
      type: string
      maxLength: 20000
    capacity:
      type: integer
      minimum: 1
      maximum: 10000000
    colorCode:
      type: string
      pattern: '^#[\d\w]{6}$'
    imageUrl:
      type: string
      maxLength: 1024
    qrCodeUrl:
      type: string
      maxLength: 1024
    holdStartDate:
      type: string
      format: date-time
    holdEndDate:
      type: string
      format: date-time
    recruitStartDate:
      type: string
      format: date-time
    recruitEndDate:
      type: string
      format: date-time
    categoryIds:
      type: array
      items:
        type: string
      minItems: 0
      maxItems: 10
    groupId:
      type: string
    venueId:
      type: string

UpdateEvent:
  type: object
  required:
    - id
  properties:
    id:
      type: string
    title:
      type: string
      minLength: 1
      maxLength: 50
    description:
      type: string
      maxLength: 20000
    capacity:
      type: integer
      minimum: 1
      maximum: 10000000
    colorCode:
      type: string
      pattern: '^#[\d\w]{6}$'
    imageUrl:
      type: string
      maxLength: 1024
    qrCodeUrl:
      type: string
      maxLength: 1024
    holdStartDate:
      type: string
      format: date-time
    holdEndDate:
      type: string
      format: date-time
    recruitStartDate:
      type: string
      format: date-time
    recruitEndDate:
      type: string
      format: date-time
    categoryIds:
      type: array
      items:
        type: string
      minItems: 0
      maxItems: 10
    groupId:
      type: string
    venueId:
      type: strin
Venue:
  type: object
  required:
    - name
  properties:
    id:
      type: string
    name:
      type: string
      minLength: 1
      maxLength: 50
