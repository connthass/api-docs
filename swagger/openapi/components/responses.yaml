Event:
  description: 追加されたEventオブジェクトを返します
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/Event"
      examples:
        EventResponse:
          $ref: "#/components/examples/EventResponse"

AddEvent:
  description: 追加されたEventオブジェクトを返します
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/Event"
      examples:
        EventResponse:
          $ref: "#/components/examples/EventResponse"
UpdateEvent:
  description: 更新されたEventオブジェクトを返します
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/Event"

SearchEvents:
  description: イベント検索後のイベントの一覧を返します
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: "#/components/schemas/Event"
Category:
  description: 追加または更新されたCategoryオブジェクトを返します
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/Category"
User:
  description: 追加または更新されたUserオブジェクトを返します
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/User"
Group:
  description: 追加または更新されたGroupオブジェクトを返します
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/Group"
Groups:
  description: グループ検索後のグループの一覧を返します
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: "#/components/schemas/Group"
Entry:
  description: 参加したUserオブジェクトの配列を返します
  content:
    application/json:
      schema:
        type: object
        properties:
          entries:
            type: array
            items:
              $ref: "#/components/schemas/User"
          organizers:
            type: array
            items:
              $ref: "#/components/schemas/User"
