/events:
  get:
    tags:
      - event
    summary: イベントを検索する
    description: 記事の一覧を作成日時の降順で返します。
    operationId: searchEvents
    parameters:
      - $ref: '#/components/parameters/Fields'
      - $ref: '#/components/parameters/Query'
      - $ref: '#/components/parameters/Page'
      - $ref: '#/components/parameters/PerPage'
    responses:
      200:
        $ref: '#/components/responses/Events'
    security:
      - ApiKeyAuth: []
/event:
  post:
    tags:
      - event
    summary: イベントを追加する
    description: ''
    operationId: addEvent
    requestBody:
      $ref: '#/components/requestBodies/Event'
    responses:
      201:
        $ref: '#/components/responses/Event'
    security:
      - ApiKeyAuth: []
'/event/{eventId}':
  get:
    tags:
      - event
    summary: IDからイベントを取得する
    description: Returns a single Event
    operationId: getEventById
    parameters:
      - name: eventId
        in: path
        description: ID of event to return
        required: true
        schema:
          type: integer
          format: int64
      - name: fields
        in: query
        description: 検索結果で取得するフィールドをカンマ区切りで指定
        required: false
        schema:
          type: string
    responses:
      200:
        $ref: '#/components/responses/Event'
    security:
      - ApiKeyAuth: []
  patch:
    tags:
      - event
    summary: 特定のイベントを更新する
    description: ''
    operationId: updateEvent
    parameters:
      - name: eventId
        in: path
        description: ID of event that needs to be updated
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                description: Updated title of the event
                type: string
              description:
                description: Updated description of the event
                type: string
              capacity:
                description: Updated capacity of the event
                type: integer
              imageUrl:
                type: string
                description: イベントの画像
              qrCodeUrl:
                type: string
                description: 投げ銭用のQRコード
              holdStartDate:
                type: string
                format: date-time
              holdEndDate:
                type: string
                format: date-time
              recruitStartDate:
                type: string
                format: date-time
              recruitEndDate:
                type: string
                format: date-time
    responses:
      200:
        $ref: '#/components/responses/Event'
    security:
      - ApiKeyAuth: []

  delete:
    tags:
      - event
    summary: 特定のイベントを削除する
    description: ''
    operationId: deleteEvent
    parameters:
      - name: eventId
        in: path
        description: Event id to delete
        required: true
        schema:
          type: integer
          format: int64
    responses:
      204:
        description: No Content
    security:
      - ApiKeyAuth: []
/event/{eventId}/bookmark:
  put:
    tags:
      - event
    summary: イベントを「お気に入り」に追加する
    description: bookmarks関連テーブルにレコードを追加します
    operationId: addBookmark
    parameters:
      - name: eventId
        in: path
        description: name of user
        required: true
        schema:
          type: string
    responses:
      204:
        description: No Content
    security:
      - ApiKeyAuth: []
/event/{eventId}/entry:
  post:
    tags:
      - event
    summary: 参加者を追加する
    description: entry_eventsの関連テーブルにレコードを追加する
    operationId: entryEvent
    parameters:
      - name: eventId
        in: path
        description: ID of event that needs added
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      $ref: '#/components/requestBodies/Entry'
    responses:
      200:
        $ref: '#/components/responses/Entry'
    security:
      - ApiKeyAuth: []
